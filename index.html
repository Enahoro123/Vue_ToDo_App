<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#d7014">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <div id="container">
            <h1 id="top">Harry's To-do List <i class="fa fa-plus" aria-hidden="true" @click= 'show = !show'></i></h1>
            <input type="text" v-model='list' v-on:keyup.enter="add"  placeholder="Add New To-Do" v-if='show'>
            

        <ul >
            <li v-for='todo in todos'><span><i class="far fa-trash-alt" @click='deleteItem(todo)'></i></span> {{ todo }}</li>
        </ul>
       
    </div>
    </div>  
    <script src="/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="/app.js"></script>
</body>
</html>
